@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title</title>
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/sandstone/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	</head>

	<body>
        <div data-role="page" id="home" class="ui-responsive-panel" data-theme="a">
            <div data-role="header">
                <h1>BetterCare4.me</h1>
                <a href="#left-menu" data-icon="bars" data-iconpos="notext">Menu</a>
                <a href="#right-search" data-icon="search" data-iconpos="notext">Search</a>
            </div><!-- /header -->
            
      <div data-role="main" id="home-main" class="ui-content">  
                <div id="home-default">
                  @content
                </div>
                
          </div>

            <div data-role="panel" id="left-menu" data-display="push" data-theme="b"> 
                <h3>Gaps in Health Care</h3>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Claim Simulator</li>
                    <li><a href="@com.nickelsoftware.bettercare4me.controllers.routes.Application.claimGenerator("data/hedis-2014-test.yaml")">HEDIS 2014 Test</a></li>
                    <li><a href="@com.nickelsoftware.bettercare4me.controllers.routes.Application.claimGenerator("data/hedis-2014-bcbs.yaml")">HEDIS 2014 BCBS</a></li>
                    <li data-role="list-divider">Report Generator</li>
                    <li><a href="@com.nickelsoftware.bettercare4me.controllers.routes.Application.reportGenerator">HEDIS 2014</a></li>
                    <li data-role="list-divider">Dashboards</li>
                    <li><a href="@com.nickelsoftware.bettercare4me.controllers.routes.Application.hedisDashboard">HEDIS Dashboard</a></li>
                    <li><a href="#">Report Generator</a></li>
                </ul>
                <a href="#home" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-left">Close</a>
            </div> 
          
            <div data-role="footer" style="font-size:75%; color:DarkGray">
                <p>&copy; 2014 Nickel Software, LLC</p>
            </div><!-- /jqm-footer -->        
        </div>

    <!--  Load javascript files here for faster page load -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
	</body>
</html>
